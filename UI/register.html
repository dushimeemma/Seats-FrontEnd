<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./images/kigc-blog-app-logo.jpg"
      type="image/jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Seats | Arrangement</title>
  </head>
  <body>
    <header class="mb">
      <div class="container">
        <div class="navbrand">
          <a href="index.html">EXAM SEATS ARRANGEMENT</a>
        </div>
        <nav>
          <!-- <ul>
            <li><a href="register.html" class="underline">Register</a></li>
            <li><a href="login.html" class="underline">Login</a></li>
          </ul> -->
        </nav>
      </div>
    </header>
    <main class="mb">
      <div class="container">
        <div class="my-form">
          <h3 class="text-center mb">Sign Up</h3>
          <hr />
          <div class="errors" id="backend"></div>
          <form id="register-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" class="form-control" />
              <div class="errors" id="nameErrors"></div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" class="form-control" />
              <div class="errors" id="emailErrors"></div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
              />
              <div class="errors" id="passwordErrors"></div>
            </div>
            <button type="submit" class="mt">Sign Up</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="mt">
      <div class="container">
        <p class="copyright"></p>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
