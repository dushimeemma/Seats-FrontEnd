<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

      rel="shortcut icon"
      href="./images/kigc-blog-app-logo.jpg"
      type="image/jpg"

  <body>
    <header class="mb">
      <div class="container">
        <div class="navbrand">
          <a href="index.html">EXAM SEATS ARRANGEMENT</a>
        </div>
        <nav>
          <!--  <ul>

          </ul> -->
        </nav>
      </div>
    </header>
    <main class="mb">
      <div class="container">
        <div class="count">
          <span> <strong class="number">5 </strong>Students BCS-L-1</span>
          <span> <strong class="number">5 </strong>Students BCS-L-2</span>
          <span> <strong class="number">5 </strong>Students BCS-L-3</span>
        </div>
        <div class="my-form">
          <h3 class="text-center mb">Assign Seats To Students</h3>
          <hr />
          <div class="errors" id="backend"></div>
          <form id="seat-form">
            <div class="form-group">
              <label for="Reg No">Registration Number</label>
              <select name="reg" id="reg">
                <!--  <option value="">D/BCS/17/09/6177</option>
                <option value="">D/BCS/17/09/6178</option>
                <option value="">D/BCS/17/09/6179</option>-->
              </select>
            </div>
            <div class="form-group">
              <label for="exam">Exam</label>
              <select name="exam" id="exam">
                <option value="JavaScript">JavaScript</option>
                <option value="NodeJs">NodeJs</option>
                <option value="ReactJs">ReactJs</option>
              </select>
            </div>
            <div class="form-group">
              <label for="room">Room</label>
              <select name="room" id="room">
                <option value="MUHABURA">MUHABURA</option>
                <option value="KALISIMBI">KALISIMBI</option>
                <option value="BISOKE">BISOKE</option>
              </select>
            </div>
            <div class="form-group">
              <label for="seat">Seat</label>
              <select name="seat" id="seat">
                <option value="A-001">A-001</option>
                <option value="A-002">A-002</option>
                <option value="A-003">A-003</option>
              </select>
            </div>
            <button type="submit">Assign Seat</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="mt">
      <div class="container">
        <p class="copyright"></p>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
